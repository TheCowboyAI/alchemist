[package]
name = "ia"
authors = ["CowboyAI"]
description = "Information Alchemist - AI-Powered Graph Editor"
version = "0.1.0"
edition = "2024"
exclude = ["examples/"]

[lints.clippy]
all = { level = "warn", priority = -1 }

# The following ensures clippy ignores examples
# through Cargo's workspace inheritance
[workspace.lints.clippy]
all = { level = "warn", priority = -1 }

[workspace]
exclude = ["examples/"]

[features]
default = ["dynamic"]
dynamic = ["bevy/dynamic_linking"]
dev = [
  "bevy/asset_processor",
  "bevy/file_watcher",
  "dynamic"
]
integration-tests = []

[dependencies]
# Core dependencies
rand = "0.9"
uuid = { version = "1.17.0", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bevy = "0.16"
rand_chacha = "0.9.0"

# Graph libraries
petgraph = { version = "0.8.1", features = ["serde-1"] }
daggy = { version = "0.9.0", features = ["serde-1"] }

# UI
rfd = "0.15"

# Event Sourcing dependencies
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0"
dashmap = "6.1"
parking_lot = "0.12"

# NATS and async dependencies
async-nats = "0.41"
tokio = { version = "1.42", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
crossbeam-channel = "0.5"

# CID and cryptographic dependencies for event chains
cid = "0.11"
multihash = "0.19"
sha2 = "0.10"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tempfile = "3.14"

[lib]
name = "ia"
path = "src/lib.rs"

[[bin]]
name = "ia"
path = "src/main.rs"
