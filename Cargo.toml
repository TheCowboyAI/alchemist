[package]
name = "ia"
authors = ["CowboyAI"]
description = "Information Alchemist - AI-Powered Graph Editor"
version = "0.1.0"
edition = "2024"
exclude = ["examples/"]

[lints.clippy]
all = { level = "warn", priority = -1 }

# The following ensures clippy ignores examples
# through Cargo's workspace inheritance
[workspace.lints.clippy]
all = { level = "warn", priority = -1 }

[workspace]
exclude = ["examples/", "bevy-patched"]
resolver = "2"

[features]
default = []
dynamic = ["bevy/dynamic_linking"]
dev = [
  "bevy/asset_processor",
  "bevy/file_watcher",
  "bevy/default",
  "dynamic"
]
integration-tests = []
# Feature for testing without problematic Bevy features
test-minimal = ["bevy/bevy_ui", "bevy/bevy_winit", "bevy/default_font", "bevy/bevy_text"]

[dependencies]
# Core dependencies
rand = "0.9"
uuid = { version = "1.17.0", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-xml-rs = "0.6"

# Bevy - use default features for dev, minimal for production
bevy = { path = "bevy-patched", default-features = false, features = [
  "animation",
  "bevy_asset",
  "bevy_audio",
  "bevy_gilrs",
  "bevy_scene",
  "bevy_winit",
  "bevy_core_pipeline",
  "bevy_pbr",
  "bevy_gltf",
  "bevy_render",
  "bevy_sprite",
  "bevy_text",
  "bevy_ui",
  "multi_threaded",
  "png",
  "hdr",
  "vorbis",
  "x11",
  "bevy_gizmos",
  "tonemapping_luts",
  "default_font",
  "webgl2",
  "sysinfo_plugin",
] }

# Graph library
petgraph = { version = "0.8.1", features = ["serde-1"] }
daggy = { version = "0.9.0", features = ["serde-1"] }

# Async runtime
tokio = { version = "1.45", features = ["full"] }
async-trait = "0.1"

# NATS messaging
async-nats = { version = "0.41", features = ["service"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Content addressing
cim-ipld = { path = "cim-ipld" }
cid = { version = "0.11", features = ["serde"] }
multihash = { version = "0.19", features = ["std"] }
blake3 = "1.5"

# Channel implementations
crossbeam-channel = "0.5"
futures = "0.3"

# Caching
lru = "0.12"

# Time handling
time = { version = "0.3", features = ["serde", "formatting"] }

# Compression
zstd = "0.13"

# Bytes handling
bytes = "1.5"

# Parsing
nom = "7.1"
pulldown-cmark = "0.13"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.8"
uuid = { version = "1.10", features = ["v4"] }

[profile.dev]
opt-level = 3

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = "fat"
strip = true

[lib]
name = "ia"
path = "src/lib.rs"

[[bin]]
name = "ia"
path = "src/main.rs"

[[bin]]
name = "test_nats"
path = "src/bin/test_nats.rs"

[[bin]]
name = "import_graph"
path = "src/bin/import_graph.rs"

[[bin]]
name = "test_import_flow"
path = "src/bin/test_import_flow.rs"

# Disable the problematic experimental features
[package.metadata.bevy]
experimental_fixed_timestep = false
