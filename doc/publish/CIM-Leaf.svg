<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <style type="text/css">
      .leaf-node { fill: #68bc00; stroke: #000; stroke-width: 2; }
      .component { fill: #4A90E2; stroke: #000; stroke-width: 1; }
      .connection { stroke: #000; stroke-width: 2; fill: none; }
      .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
      .small-text { font-family: sans-serif; font-size: 12px; text-anchor: middle; }
    </style>
  </defs>

  <!-- Central Leaf Node -->
  <circle cx="300" cy="200" r="60" class="leaf-node"/>
  <text x="300" y="205" class="text">CIM Leaf</text>

  <!-- Components around the leaf -->
  <!-- Bevy ECS -->
  <circle cx="150" cy="100" r="40" class="component"/>
  <text x="150" y="105" class="small-text">Bevy ECS</text>

  <!-- Event Bridge -->
  <circle cx="300" cy="50" r="40" class="component"/>
  <text x="300" y="55" class="small-text">Event Bridge</text>

  <!-- NATS Client -->
  <circle cx="450" cy="100" r="40" class="component"/>
  <text x="450" y="105" class="small-text">NATS Client</text>

  <!-- Domain Model -->
  <circle cx="150" cy="300" r="40" class="component"/>
  <text x="150" y="305" class="small-text">Domain Model</text>

  <!-- Event Store -->
  <circle cx="300" cy="350" r="40" class="component"/>
  <text x="300" y="355" class="small-text">Event Store</text>

  <!-- UI Components -->
  <circle cx="450" cy="300" r="40" class="component"/>
  <text x="450" y="305" class="small-text">UI Components</text>

  <!-- Connections -->
  <line x1="240" y1="170" x2="180" y2="130" class="connection"/>
  <line x1="300" y1="140" x2="300" y2="90" class="connection"/>
  <line x1="360" y1="170" x2="420" y2="130" class="connection"/>
  <line x1="240" y1="230" x2="180" y2="270" class="connection"/>
  <line x1="300" y1="260" x2="300" y2="310" class="connection"/>
  <line x1="360" y1="230" x2="420" y2="270" class="connection"/>

  <!-- Title -->
  <text x="300" y="30" class="text" style="font-size: 18px; font-weight: bold;">Information Alchemist as CIM Leaf Node</text>
</svg>
